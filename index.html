<!DOCTYPE html>
<html>
<head>
	<title>RealPhone</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="main">
		<nav>
			<div class="logo">
            <img src="Assets/logo.png">
			</div>

			<div class="nav-links">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Phone</a></li>
					<li><a href="#">Acceessories</a></li>
					<li><a href="#">Cart</a></li>
				</ul>

			</div>
		</nav>

		<div class="information">

			<div class="overlay"></div>

			<img src="Assets/mobile.png" class="mobile">
			
			<div id="circle">
                  <div class="feature one">
                  	<img src="Assets/camera.png">
                  	<div>
                  		<h1>Camera</h1>
                  		<p>12MP, Wide Angle Lens</p>
                  	</div>
                  </div>
                  <div class="feature two">
                  	<img src="Assets/processor.png">
                  	<div>
                  		<h1>Processor</h1>
                  		<p>snapdragon Octa-core 11nm</p>
                  	</div>
                  </div>
                  <div class="feature three">
                  	<img src="Assets/display.png">
                  	<div>
                  		<h1>Display</h1>
                  		<p>6.5" Mini-Drop Fullscreen</p>
                  	</div>
                  </div>
                  <div class="feature four">
                  	<img src="Assets/battery.png">
                  	<div>
                  		<h1>Battery Life</h1>
                  		<p>5000mAh, 720Hrs Standby</p>
                  	</div>
                  </div>
			</div>
		</div>

		<div class="control">
			<img src="Assets/arrow.png" id="upbtn">
			<h3>Feature</h3>
			<img src="Assets/arrow.png" id="downbtn">
		</div>
	</div>

	<script>
		
		var circle = document.getElementById("circle");
		var upbtn = document.getElementById("upbtn");
		var downbtn = document.getElementById("downbtn");

		var rotateValue = circle.style.transform;
		var rotatesum;

		upbtn.onclick = function()
		{
			rotatesum=rotateValue + "rotate(-90deg)";
			circle.style.transform = rotatesum;
			rotateValue = rotatesum;

		}

		downbtn.onclick = function()
		{
			rotatesum=rotateValue + "rotate(90deg)";
			circle.style.transform = rotatesum;
			rotateValue = rotatesum;

		}
	</script>



	

</body>
</html>
